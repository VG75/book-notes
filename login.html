<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/auth.css">
    <title>Login</title>
</head>
<body>
    <!-- Background Image with Logo -->
    <div id="fixed-image">
        <div id="logo">
            <span id="logo-1">Lit</span><span id="logo-2">Lens</span>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login">
        <h1>Login</h1>
        <div class="login-content">
            <form action="/login" method="post">
                <div>
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" placeholder="Email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Login</button>
                <p>Donâ€™t have an account? <a href="./sign-up.html" id="sign-up">Sign-up</a></p>
                <p class="social">or connect with</p>
            </form>
        </div>
        <div class="google">
            <div>
                <img src="./public/images/google.svg" alt="Google Icon">
                <a class="btn btn-block" href="/auth/google" role="button">
                Log In with Google
                </a>
            </div>
            
        </div>
    </div>
</body>

</html>
